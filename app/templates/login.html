{% extends "layout.html" %} {% block title %}Login{% endblock %} {% block
content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">ğŸ” Login</h2>

    <form method="POST" class="space-y-4">
      <div>
        <input
          name="email"
          type="email"
          placeholder="Email"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500"
        />
      </div>

      <div>
        <input
          name="password"
          type="password"
          placeholder="Password"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2.5 rounded-lg hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a
        href="{{ url_for('main.register') }}"
        class="text-blue-600 hover:underline"
        >Register</a
      >
    </p>
  </div>
</div>
{% endblock %}
