{% extends "layout.html" %}
{% block title %}Add News{% endblock %}

{% block content %}
<h2 class="text-3xl font-extrabold text-gray-800 mb-6 flex items-center gap-2">
  ðŸ“° Add News
</h2>

<form
  method="POST"
  enctype="multipart/form-data"
  class="bg-white p-8 rounded-2xl shadow-lg max-w-3xl space-y-6"
>
  <!-- Title -->
  <div>
    <label for="title" class="block mb-1 text-sm font-medium text-gray-700">Title</label>
    <input
      name="title"
      id="title"
      type="text"
      placeholder="News Title"
      required
      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
    />
  </div>

  <!-- Content -->
  <div>
    <label for="content" class="block mb-1 text-sm font-medium text-gray-700">Content</label>
    <textarea
      name="content"
      id="content"
      placeholder="News Content"
      required
      rows="6"
      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm resize-y"
    ></textarea>
  </div>

  <!-- Category -->
  <div>
    <label for="category" class="block mb-1 text-sm font-medium text-gray-700">Category</label>
    <select
      name="category"
      id="category"
      required
      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
    >
      {% for cat in categories %}
      <option value="{{ cat[0] }}" {% if news and news[3] == cat[0] %}selected{% endif %}>
        {{ cat[1] }}
      </option>
      {% endfor %}
    </select>
  </div>

  <!-- Image -->
  <div>
    <label for="image" class="block mb-1 text-sm font-medium text-gray-700">Upload Image</label>
    <input
      name="image"
      id="image"
      type="file"
      accept="image/*"
      class="w-full p-2 border border-gray-300 rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
    />
  </div>

  <!-- Submit -->
  <div>
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
    >
      ðŸš€ Publish News
    </button>
  </div>
</form>
{% endblock %}
