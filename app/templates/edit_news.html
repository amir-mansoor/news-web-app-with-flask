{% extends "layout.html" %}
{% block title %}Edit News{% endblock %}

{% block content %}
<h2 class="text-3xl font-extrabold text-gray-800 mb-6 flex items-center gap-2">
  ✏️ Edit News
</h2>

<form method="POST" class="bg-white p-8 rounded-2xl shadow-lg max-w-3xl space-y-6">
  <!-- Title -->
  <div>
    <label for="title" class="block mb-1 text-sm font-medium text-gray-700">Title</label>
    <input
      name="title"
      id="title"
      type="text"
      value="{{ news[1] }}"
      required
      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
    />
  </div>

  <!-- Content -->
  <div>
    <label for="content" class="block mb-1 text-sm font-medium text-gray-700">Content</label>
    <textarea
      name="content"
      id="content"
      required
      rows="6"
      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm resize-y"
    >{{ news[2] }}</textarea>
  </div>

  <!-- Category Dropdown -->
  <div>
    <label for="category" class="block mb-1 text-sm font-medium text-gray-700">Category</label>
    <select
      name="category"
      id="category"
      required
      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
    >
      {% for cat in categories %}
      <option value="{{ cat[0] }}" {% if news and news[3] == cat[0] %}selected{% endif %}>
        {{ cat[1] }}
      </option>
      {% endfor %}
    </select>
  </div>

  <!-- Submit -->
  <div>
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
    >
      💾 Update News
    </button>
  </div>
</form>
{% endblock %}
