{% extends "layout.html" %} {% block title %}Edit Profile{% endblock %} {% block
content %}
<div class="max-w-xl mx-auto py-12 px-6 bg-white shadow-md rounded-2xl">
  <h1
    class="text-3xl font-extrabold text-gray-800 mb-8 flex items-center gap-2"
  >
    ✏️ Edit Profile
  </h1>

  <form method="POST" class="space-y-6">
    <!-- Username -->
    <div>
      <label
        for="username"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        New Username
      </label>
      <input
        type="text"
        name="username"
        id="username"
        value="{{ username }}"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
      />
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        New Email
      </label>
      <input
        type="email"
        name="email"
        id="email"
        value="{{ email }}"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
      />
    </div>

    <!-- Password -->
    <div>
      <label
        for="password"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        New Password
      </label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="••••••••"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
      />
    </div>

    <!-- Submit -->
    <div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
      >
        💾 Save Changes
      </button>
    </div>
  </form>
</div>
{% endblock %}
