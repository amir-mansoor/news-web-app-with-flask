{% extends "layout.html" %} {% block title %}Edit Profile{% endblock %} {% block
content %}
<div class="max-w-lg mx-auto py-10">
  <h1 class="text-2xl font-bold mb-6">✏️ Edit Profile</h1>



  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-sm font-semibold mb-1">New Username</label>
      <input
        type="text"
        name="username"
        value="{{ username }}"
        class="w-full border p-2 rounded"
      />
    </div>
    <div>
        <label class="block text-sm font-semibold mb-1">New email</label>
      <input
        type="email"
        name="email"
        value="{{ email }}"
        class="w-full border p-2 rounded"
      />
    </div>


    <div>
      <label class="block text-sm font-semibold mb-1">New Password</label>
      <input
        type="password"
        name="password"
        class="w-full border p-2 rounded"
      />
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
      Save Changes
    </button>
    </div> 
  </form>
</div>
{% endblock %}
