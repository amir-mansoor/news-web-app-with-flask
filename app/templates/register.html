{% extends "layout.html" %} {% block title %}Register{% endblock %} {% block
content %}
<h2 class="text-2xl font-bold mb-4">📝 Register</h2>
<form method="POST" class="bg-white p-6 rounded shadow max-w-md">
  <input
    name="username"
    type="text"
    placeholder="Username"
    required
    class="w-full mb-4 p-2 border rounded"
  />
  <input
    name="email"
    type="email"
    placeholder="email"
    required
    class="w-full mb-4 p-2 border rounded"
  />
  <input
    name="password"
    type="password"
    placeholder="Password"
    required
    class="w-full mb-4 p-2 border rounded"
  />
  <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">
    Register
  </button>
</form>
{% endblock %}
